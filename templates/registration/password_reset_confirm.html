{% extends 'base.html' %}


{% block title %}Confirm Reset{% endblock title %}


{% block content %}
<h1>Reset Your Password</h1>
<p>Type in your new password and then type it in again to confirm you've typed it in correctly.</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Reset" class="btn btn-success">
</form>
{% endblock content %}
