{% extends 'base.html' %}


{% block title %}Log In{% endblock title %}

{% block content %}
<h1>Log In</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log In" class="btn btn-success">
</form>
<br>
<p>Forgot your password? <a href="{% url 'password_reset' %}">Click here</a> to reset it.</p>
<p>Or <a href="{% url 'signup' %}">Click here</a> to sign up.</p>
{% endblock content %}
